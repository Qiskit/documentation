name: Weekly checks
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight UTC

jobs:
  pages-render:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Qiskit'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Node.js dependencies
        run: npm ci
      - name: Start local Docker preview
        run: |
          ./start --apis &
          sleep 20
      - name: Check all pages render
        run: >
          npm run check:pages-render --
          --non-api
          --qiskit-release-notes
          --current-apis
          --dev-apis
          --historical-apis

  external-link-checker:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Qiskit'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Node.js dependencies
        run: npm ci
      - name: Check external links
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run check:external-links -- 'docs/**/*.{md,mdx,ipynb}'

  make_issue:
    name: Make issue on failure
    needs: [external-link-checker, pages-render]
    if: ${{ failure() && github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: Post issue
        uses: actions/github-script@v7
        with:
          script: |
            const message = `Today's scheduled extended checks failed.

            Please [check the logs](https://github.com/Qiskit/documentation/actions/runs/${{ github.run_id }}/).

            > [!NOTE]
            > This issue was created by a GitHub action.
            `

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Extended checks failed",
              body: message,
              assignees: ["frankharkins", "Eric-Arellano"]
            })
