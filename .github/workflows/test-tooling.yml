name: Test tooling
on: [pull_request, merge_group]
jobs:
  test_tooling:
    name: Test tooling
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    if: github.repository_owner == 'Qiskit'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install tox
        run: pip install tox

      - name: Test packages
        run: tox -e tests
